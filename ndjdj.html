<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise untuk Pacar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
            border: 2px solid #ff69b4;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ff69b4;
        }
        .message {
            font-size: 24px;
            color: #ff1493;
            margin-top: 20px;
        }
        .footer {
            font-size: 16px;
            color: #888;
            margin-top: 20px;
        }
        .flower {
            width: 50px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>untuk bubub kuu</h1>
        <div class="gallery">
            <img src="IMG-20240714-WA0049.jpg" alt="Gambar 1">
            <img src="IMG-20240714-WA0004.jpg" alt="Gambar 2">
            <img src="IMG-20240712-WA0018.jpg" alt="Gambar 3">
        </div>
        <div class="message">I love you bububb</div>
        <div class="footer">from Sandyy</div>
        <img class="flower" src="https://pin.it/6gSk5M0FK" alt="Flower">
        <img class="flower" src="https://www.flaticon.com/svg/static/icons/svg/2921/2921822.svg" alt="Flower">
    </div>
